<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario con Ubicación</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="prueba.css" />

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          primary: '#1E3A8A',
          lightgray: '#F3F4F6',
        },
        fontFamily: {
          sans: ['Inter', 'sans-serif'],
        },
      }
    }
  }
</script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

</head>
<body>
  <header class="bg-white shadow-md border-b border-gray-200">
  <div class="max-w-6xl mx-auto flex items-center justify-between py-4 px-6">
    <img src="logo.png" alt="Logo de la Empresa" class="h-12 md:h-14 object-contain">
    <h1 class="text-xl md:text-2xl font-semibold text-blue-900">CALIDAD TOTAL S.A.S</h1>
  </div>
</header>


  <div class="container">
    <form id="reporteForm">
      <label for="nombre"><i class="fas fa-user"></i> Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre de quien diligencia el formulario." required autofocus/>

      <label for="descripcion"><i class="fas fa-align-left"></i> Descripción:</label>
      <textarea id="descripcion" name="descripcion" placeholder="Por favor, incluya las características y la placa del vehículo, además de una descripción detallada de la infracción cometida." required></textarea>

      <label for="foto"><i class="fas fa-camera"></i> Foto:</label>
      <input type="file" id="foto" name="foto" accept="image/*" required />

      <input type="hidden" id="lat" name="lat">
      <input type="hidden" id="lng" name="lng">

      <button type="submit"><i class="fas fa-paper-plane"></i> Enviar Reporte</button>
    </form>
    <p id="estado"></p>
  </div>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Calidad Total S.A.S. Todos los Derechos Reservados.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
